<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк: Форма</title>

    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="body">
    <div class="content-container">
    <header class="header main-header">
      <div class="caption-wrapper">
      <h1 class="title main-title">Pink</h1>
      <img class="logo" src="img/logo-pink-white-mobile.svg" alt="логотип приложения Пинк">
      <button type="button" class="button close-button">
       Кнопка закрытия основного меню
      </button>
      </div>
      <nav class="navigation header-navigation">
        <ul class="navigation-list">
          <li class="navigation-list__item">
            <a href="index.html" class="link navigation-link">Главная</a>
           </li>
          <li class="navigation-list__item">
            <a href="#" class="link navigation-link">Фотографии</a>
          </li>
          <li class="navigation-list__item">
            <a href="form.html" class="link navigation-link">Конкурс</a>
          </li>
          <li class="navigation-list__item">
            <a class="link navigation-link" href="https://up.htmlacademy.ru/adaptive/16">Html Academy</a>
           </li>
        </ul>
      </nav>
    </header>
      <main class="page inner-page">
        <h2 class="title second-lvl-title">Фотографии пользователей</h2>
        <p class="text photo-preface-text">Взгляните на фотографии, которые выкладывают наши пользователи! Видите, как не хватает ваших?</p>
          <figure class="users-photo panorama">
            <!--
            <img class="users-photo__image" src="img/panorama-mobile@1x.jpg" alt="фото загруженное пользователем">
            -->
            <figcaption class="users-photo__description panorama__description">
              <span class="panorama__flag">Панорама дня</span>
              <p class="users-photo__description--title">Анна
                <span class="users-photo__description--time">(5 минут назад)</span>
              </p>
              <p class="users-photo__description--text">Прыгать или нет? Напишите в комментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы?</p>
              <p class="users-photo__description--likes">Нравится: 215</p>
            </figcaption>
          </figure>
        <ul class="photos-list">
          <li class="photos-list__item">
              <figure class="users-photo">
                <img class="users-photo__image" src="img/photo-car-mobile@1x.jpg" alt="фото загруженное пользователем">
                <figcaption class="users-photo__description">
                  <p class="users-photo__description--title">Левон
                      <span class="users-photo__description--time">(5 часов назад)</span>
                  </p>
                  <p class="users-photo__description--text">Вчера он на луну летал, сегодня в руки к нам попал.</p>
                  <p class="users-photo__description--likes">Нравится: 356</p>
                </figcaption>
              </figure>
          </li>
          <li class="photos-list__item">
              <figure class="users-photo">
                <img class="users-photo__image" src="img/photo-drumset-mobile@1x.jpg" alt="фото загруженное пользователем">
                <figcaption class="users-photo__description">
                  <p class="users-photo__description--title">Антон
                    <span class="users-photo__description--time">(12 часов назад)</span>
                  </p>
                  <p class="users-photo__description--text">Соседи будут рады!</p>
                  <p class="users-photo__description--likes">Нравится: 666</p>
                </figcaption>
              </figure>
          </li>
          <li class="photos-list__item">
              <figure class="users-photo">
                <img class="users-photo__image" src="img/photo-window-mobile@1x.jpg" alt="фото загруженное пользователем">
                <figcaption class="users-photo__description">
                  <p class="users-photo__description--title">Борис
                      <span class="users-photo__description--time">20 часов назад</span>
                  </p>
                  <p class="users-photo__description--text">Здесь могла бы быть ваша цитата о высоком и вечномю</p>
                  <p class="users-photo__description--likes">Нравится: 215</p>
                </figcaption>
              </figure>
            </li>
            <li class="photos-list__item">
                <figure class="users-photo">
                  <img class="users-photo__image" src="img/photo-fair-mobile@1x.jpg" alt="фото загруженное пользователем">
                  <figcaption class="users-photo__description">
                    <p class="users-photo__description--title">Сергей</p>
                        <span class="users-photo__description--text">Самая кубанская в мире!</span>
                    <p class="users-photo__description--likes">Нравится: 4</p>
                  </figcaption>
                </figure>
            </li>
            <li class="photos-list__item">
                <figure class="users-photo">
                  <img class="users-photo__image" src="img/photo-pov-mobile@1x.jpg" alt="фото загруженное пользователем">
                  <figcaption class="users-photo__description">
                    <p class="users-photo__description--title">Максим
                      <span class="users-photo__description--time">(40 часов назад)</span>
                    </p>
                    <p class="users-photo__description--text">А где снег-то?</p>
                    <p class="users-photo__description--likes">Нравится: 150</p>
                  </figcaption>
                </figure>
            </li>
            <li class="photos-list__item">
                <figure class="users-photo">
                  <img class="users-photo__image" src="img/photo-wing-mobile@1x.jpg" alt="фото загруженное пользователем">
                  <figcaption class="users-photo__description">
                    <p class="users-photo__description--title">Надежда
                        <span class="users-photo__description--time">(45 часов назад)</span>
                    </p>
                    <p class="users-photo__description--text">Всем GM и взаимные лайки</p>
                    <p class="users-photo__description--likes">Нравится: 2560</p>
                  </figcaption>
                </figure>
            </li>
        </ul>
      </main>
      <footer class="footer inner-footer">
        <h2 class="footer__title inner-footer__title">Pink</h2>
        <img class="inner-footer__logo" src="img/logo-pink-blue-mobile.svg" width="149" height="41" alt="логотип приложения Пинк">
        <ul class="social-list">
          <li class="social-list__item social-list__item--twitter">
            Ссылка на нас в Twitter
          </li>
          <li class="social-list__item social-list__item--fb">
              Ссылка на нас в Facebook
            </li>
            <li class="social-list__item social-list__item--youtube">
              Ссылка на нас на Youtube
              </li>
        </ul>
        <a href="#" class="link dev-link">Разработано</a>
      </footer>
